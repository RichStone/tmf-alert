<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.0.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.0.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.0.4/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- include auth UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div id="home" style="display: none">
      <h2>Welcome <span id="user-name"></span></h2>
      <p>Here is your hub to track your favorite Authors and Keywords from the amazing TheFastlaneForum</p>
      <h1>Authors</h1>
      <form onsubmit="return false">
        <label class="field a-field a-field_a1 page__field">
          <input id="new-author" class="field__input a-field__input" placeholder="e.g. MJ DeMarco" required>
          <span class="a-field__label-wrap">
            <span class="a-field__label">Exact Author Name</span>
          </span>
        </label>
        <button id="add-author"><i class="fas fa-plus-circle"></i></button>
      </form>

      <h1>Keywords</h1>
      <input type="text" id="new-keyword">
      <button id="add-keyword"><i class="fas fa-plus-circle"></i></button>
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <div id="loader">Loading authentication...</div>
    <div id="firebaseui-auth-container"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();

          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              console.log("LOGGED");
              document.getElementById('loader').style.display = 'none';
              document.getElementById('home').style.display = 'block';
              document.getElementById('user-name').textContent = user.displayName + "!" || user.email + "!";
            } else {
              console.log("NOTHIN");
              // Initialize the FirebaseUI Widget using Firebase.
              var ui = new firebaseui.auth.AuthUI(firebase.auth());
              var uiConfig = {
                callbacks: {
                  signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                  },
                  uiShown: function() {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                  }
                },
                // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
                signInFlow: 'popup',
                signInSuccessUrl: '/',
                signInOptions: [
                  // Leave the lines as is for the providers you want to offer your users.
                  firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                  firebase.auth.EmailAuthProvider.PROVIDER_ID
                ],
                // Terms of service url.
                tosUrl: '<your-tos-url>',
                // Privacy policy url.
                privacyPolicyUrl: '<your-privacy-policy-url>'
              };
              // The start method will wait until the DOM is loaded.
              ui.start('#firebaseui-auth-container', uiConfig);

              var db = firebase.firestore();

            }
          });

          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;

        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
